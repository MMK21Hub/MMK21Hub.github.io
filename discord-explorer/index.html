<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | MMK21Hub web apps</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../dist/discord-explorer.js" async></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="stylesheet" href="../global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <style>
    main {
      padding-top: 64px;
      padding-left: 8px;
    }

    html,
    body {
      height: 100%;
    }

    #inner-box {
      display: grid;
      grid-template-columns: 240px auto;
      background-color: #36393f;
      height: 100%;
      width: 100%;
      margin: auto;
      box-sizing: border-box;
      border: var(--mdc-theme-primary) solid 5px;
      border-top: var(--mdc-theme-primary) solid 10px;
    }

    #app {
      color: white;
      height: inherit;
      overflow: hidden;
      word-wrap: break-word;
      word-break: break-word;
    }

    #left-menu {
      background-color: #2f3136;
    }

    .primary-box {
      padding: 8px;
    }

    .card-view .message-card {
      background-color: #51565F;
      padding-left: 72px;
      padding-top: .125rem;
      padding-bottom: .125rem;
      padding-right: 48px;
      margin: 10px 0px;
      box-shadow: rgba(0, 0, 0, 0.12) 2px 2px 3px 2px;
    }

    .discord-view .message-card {
      background-color: #36393f;
      padding-left: 72px;
      padding-top: .125rem;
      padding-bottom: .125rem;
      padding-right: 48px;
      margin: 10px 0px;
    }

    #chatlog {
      padding: 5px;
      padding-right: 75px;
      height: 100px;
      overflow: auto;
      display: none;
    }
  </style>
</head>

<body class="discord-view">
  <div id="app">
    <div id="inner-box">
      <div class="primary-box" id="left-menu"></div>
      <div class="primary-box" id="main-content">
        <div id="progress"></div>
        <div id="chatlog"></div>
      </div>
    </div>
  </div>
</body>

</html>
