<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Explorer</title>
  <style>
    body {
      background: #000;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../dist/discord-explorer.js" async></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="stylesheet" href="../global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <style>
    .discord-view {
      /* Variables pulled directly from Discord source */
      --header-primary: #fff;
      --header-secondary: #b9bbbe;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --text-link: #00b0f4;
      --channels-default: #8e9297;
      --interactive-normal: #b9bbbe;
      --interactive-hover: #dcddde;
      --interactive-active: #fff;
      --interactive-muted: #4f545c;
      --background-primary: #36393f;
      --background-secondary: #2f3136;
      --background-secondary-alt: #292b2f;
      --background-tertiary: #202225;
      --background-accent: #4f545c;
      --background-floating: #18191c;
      --background-mobile-primary: #36393f;
      --background-mobile-secondary: #2f3136;
      --background-modifier-hover: rgba(79, 84, 92, 0.16);
      --background-modifier-active: rgba(79, 84, 92, 0.24);
      --background-modifier-selected: rgba(79, 84, 92, 0.32);
      --background-modifier-accent: hsla(0, 0%, 100%, 0.06);
      --background-mentioned: rgba(250, 166, 26, 0.05);
      --background-mentioned-hover: rgba(250, 166, 26, 0.08);
      --background-message-hover: rgba(4, 4, 5, 0.07);
      --background-help-warning: rgba(250, 166, 26, 0.1);
      --background-help-info: rgba(0, 176, 244, 0.1);
      --scrollbar-thin-thumb: #202225;
      --scrollbar-thin-track: transparent;
      --scrollbar-auto-thumb: #202225;
      --scrollbar-auto-track: #2e3338;
      --scrollbar-auto-scrollbar-color-thumb: #202225;
      --scrollbar-auto-scrollbar-color-track: #2f3136;
      --elevation-stroke: 0 0 0 1px rgba(4, 4, 5, 0.15);
      --elevation-low: 0 1px 0 rgba(4, 4, 5, 0.2), 0 1.5px 0 rgba(6, 6, 7, 0.05), 0 2px 0 rgba(4, 4, 5, 0.05);
      --elevation-medium: 0 4px 4px rgba(0, 0, 0, 0.16);
      --elevation-high: 0 8px 16px rgba(0, 0, 0, 0.24);
      --logo-primary: #fff;
      --focus-primary: #00b0f4;
      --radio-group-dot-foreground: #8ea1e1;
      --guild-header-text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
      --channeltextarea-background: #40444b;
      --activity-card-background: #202225;
      --textbox-markdown-syntax: #8e9297;
    }

    main {
      padding-top: 64px;
      padding-left: 8px;
    }

    html,
    body {
      height: 100%;
    }

    #inner-box {
      display: grid;
      grid-template-columns: 240px auto;
      background-color: #36393f;
      height: 100%;
      width: 100%;
      margin: auto;
      box-sizing: border-box;
      border: var(--mdc-theme-primary) solid 5px;
      border-top: var(--mdc-theme-primary) solid 10px;
    }

    #app {
      color: white;
      height: inherit;
      overflow: hidden;
      word-wrap: break-word;
      word-break: break-word;
    }

    #left-menu {
      background-color: #2f3136;
    }

    #channels .sidebar-item {
      display: block;
      color: #8e9297;
      padding: 1px 8px;
      margin-left: 0px;
      border-radius: 4px;
    }

    #channels .sidebar-item:hover {
      background: rgba(79, 84, 92, 0.16);
    }

    #channels .sidebar-item:active {
      background: var(--background-modifier-active)
    }

    #channels .sidebar-item[selected] {
      background: var(--background-modifier-selected)
    }

    #channels .sidebar-item .channel-label {
      padding: 6px 0;
      cursor: pointer;
      display: block;
      color: inherit;
      text-decoration: none;
    }

    .primary-box {
      padding: 8px;
    }

    .card-view .message-card {
      background-color: #51565F;
      padding-left: 72px;
      padding-top: .125rem;
      padding-bottom: .125rem;
      padding-right: 48px;
      margin: 10px 0px;
      box-shadow: rgba(0, 0, 0, 0.12) 2px 2px 3px 2px;
    }

    .discord-view .message-card {
      background-color: #36393f;
      padding-left: 72px;
      padding-top: .125rem;
      padding-bottom: .125rem;
      padding-right: 48px;
      margin: 10px 0px;
    }

    #chatlog {
      padding: 5px;
      padding-right: 75px;
      height: 100px;
      overflow: auto;
      display: none;
    }
  </style>
</head>

<body class="discord-view">
  <div id="app">
    <div id="inner-box">
      <div class="primary-box" id="left-menu"></div>
      <div class="primary-box" id="main-content">
        <div id="progress"></div>
        <div id="chatlog"></div>
      </div>
    </div>
  </div>
</body>

</html>
