<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7289DA">
  <meta name="description" content="View Discord channel exports in your browser.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Discord Explorer">
  <meta property="og:description" content="View Discord channel exports in your browser.">
  <meta name="keywords"
    content="Discord tools, HTML, Typescript, SASS, Message rendering, Knowledge Base Archived Channels">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Discord Explorer</title>

  <style>
    body {
      background: #000;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js" async type="module"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="discord-view">
  <div id="app">
    <div id="inner-box">
      <div class="primary-box sidebar" id="left-menu">
        <h1>Discord Explorer</h1>
        <p id="sidebar-loading">Loading channels...</p>
      </div>
      <div class="primary-box" id="main-content">
        <div class="noscript" id="enable-js">Please enable Javascript to use Discord Explorer.</div>
        <div id="progress"></div>
        <div id="chatlog"></div>
      </div>
    </div>
  </div>
</body>

<style id="cursors">
  body {
    --cursor-pointer: pointer;
  }
</style>
<script>
  document.querySelectorAll(".noscript").forEach((x) => { x.style.display = "none" })
</script>

</html>
